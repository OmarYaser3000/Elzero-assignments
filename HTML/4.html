<head>
    <!-- Meta tag for
    page encoding -->
    <meta charset="UTF-8" />
    <!-- Meta tag for
    page description -->
    <meta name="description" content="My Website Description"/>
    <!-- Meta tag for
    telling the copyright status of page content -->
    <meta name="copyright" content="My Company for web development" />
    <!-- Meta tag for
    controlling robot indexing -->
    <meta name="robots" content="index, follow" />
</head>
