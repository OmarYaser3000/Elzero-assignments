<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            margin: 150px auto;
            background-color: rgb(91, 117, 117);
            border: solid #000;
            border-width: 0 0 4px 0;
            position: relative;
        }

        div::before {
            content: 'Elzero';
            width: 40px;
            height: 20px;
            position: absolute;
            color: #fff;
            left: 5px;
            bottom: 5px;
            font-family: sans-serif;
        }

        div::after {
            content: "";
            width: 135px;
            height: 135px;
            background-color: #000;
            border: 4px solid #fff;
            position: absolute;
            transform: rotate(45deg);
            bottom: 128px;
            left: 28px;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
