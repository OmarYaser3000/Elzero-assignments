<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 5px solid;
            border-color: rgb(12, 106, 230) rgb(12, 106, 230) transparent rgb(12, 106, 230);
            animation-name: turn-clockwise;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-play-state: paused;
            animation-timing-function: linear;
        }

        div:hover {
            animation-play-state: running;
        }

        div:hover::before {
            animation-play-state: running;
        }

        div:hover::after {
            animation-play-state: running;
        }

        div::before {
            content: '';
            position: absolute;
            border-radius: 50%;
            width: 150%;
            height: 150%;
            border: 5px solid;
            box-sizing: border-box;
            top: -12.5px;
            left: -12.5px;
            border-color: rgb(255, 174, 0) rgb(255, 174, 0) transparent rgb(255, 174, 0);
            animation-name: spin-clockwise;
            animation-duration: 1.5s;
            animation-iteration-count: infinite;
            animation-play-state: paused;
            animation-timing-function: linear;
            animation-delay: 1s;
        }

        div::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            width: 180%;
            height: 180%;
            border: 5px solid;
            box-sizing: border-box;
            top: -20px;
            left: -20px;
            border-color: black black transparent black;
            animation-name: spin-clockwise;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-play-state: paused;
            animation-timing-function: linear;
        }

        @keyframes turn-clockwise {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        @keyframes spin-clockwise {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
