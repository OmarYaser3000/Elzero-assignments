<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 600px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
            font-size: 40px;
            font-weight: 700;
            letter-spacing: 10px;
            background-image:
                linear-gradient(to right,
                    rgb(219, 54, 25) 20%,
                    rgb(25, 141, 219) 20%,
                    rgb(25, 141, 219) 40%,
                    rgb(21, 168, 16) 40%,
                    rgb(21, 168, 16) 60%,
                    rgb(219, 25, 122) 60%,
                    rgb(219, 25, 122) 80%,
                    rgb(109, 25, 219) 80%),
                linear-gradient(rgb(109, 25, 219), rgb(109, 25, 219)),
                linear-gradient(to right,
                    rgb(219, 54, 25) 20%,
                    rgb(25, 141, 219) 20%,
                    rgb(25, 141, 219) 40%,
                    rgb(21, 168, 16) 40%,
                    rgb(21, 168, 16) 60%,
                    rgb(219, 25, 122) 60%,
                    rgb(219, 25, 122) 80%,
                    rgb(109, 25, 219) 80%),
                linear-gradient(rgb(219, 54, 25), rgb(219, 54, 25));
            background-origin: border-box;
            background-clip: border-box;
            background-size: 100% 10px, 10px 100%, 100% 10px, 10px 100%;
            background-position: top, right, bottom, left;
            background-repeat: no-repeat;
        }

        div::first-letter {
            color: rgb(219, 54, 25);
        }
    </style>
</head>

<body>
    <div>Elzero</div>
</body>

</html>
