<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid {
            background-color: #ddd;
            padding: 20px;
            width: 800px;
            height: 400px;
            margin: 0 auto;
            display: grid;
            grid-template-rows: 20% 80%;
            grid-template-columns: 1fr 1fr 1fr;
        }

        .grid div {
            background: #3a537a;
            margin: 10px;
            position: relative;
            counter-increment: myCounter;
        }

        .grid div::before {
            content: 'Element ' counter(myCounter);
            color: #fff;
            width: 100px;
            height: 40px;
            font-family: sans-serif;
            font-weight: 700;
            position: absolute;
            top: calc(50% - 20px);
            left: calc(50% - 50px);
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="grid">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>

</html>
