<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid {
            background-color: #ddd;
            padding: 20px;
            width: 800px;
            height: 400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(6, 1fr);
        }

        .one,
        .two,
        .three,
        .four,
        .five,
        .six,
        .seven,
        .eight {
            background-color: rgb(0, 174, 255);
            padding: 10px;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-family: sans-serif;
            font-weight: 600;
        }

        .one {
            grid-column: 1 / 4;
            grid-row-start: 6;
        }

        .two {
            grid-column: 1 / 3;
            grid-row: 2;
        }

        .three {
            grid-column: 3;
            grid-row: 2;
        }

        .four {
            grid-column: 1;
            grid-row: 3;
        }

        .five {
            grid-column: 2 / 4;
            grid-row: 3 / span 3;
        }

        .six {
            grid-column: 1;
            grid-row: 4;
        }

        .seven {
            grid-column: 1;
            grid-row: 5;
        }

        .eight {
            grid-column: 1 / 4;
            grid-row: 1;
        }
    </style>
</head>

<body>
    <div class="grid">
        <div class="one">1</div>
        <div class="two">2</div>
        <div class="three">3</div>
        <div class="four">4</div>
        <div class="five">5</div>
        <div class="six">6</div>
        <div class="seven">7</div>
        <div class="eight">8</div>
    </div>
</body>

</html>
