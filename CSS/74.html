<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        .parent {
            width: 100%;
        }

        .item {
            width: 24%;
            float: left;
            padding: 10px;
            margin: 20px .5%;
            text-align: center;
            background-color: #eee;
            border-radius: 5px;
        }

        h3 {
            margin: 10px auto;
            color: rgb(11, 204, 185);
        }

        /* Small */
        @media (max-width: 768px) {
            .item {
                width: 99%;
            }

            h3 {
                color: #000;
            }
        }

        /* Medium */
        @media (min-width: 769px) and (max-width: 992px) {
            .item {
                width: 49%;
            }

            h3 {
                color: red;
            }
        }

        /* Large */
        @media (min-width: 992px) and (max-width: 1200px) {
            .item {
                width: 24%;
            }
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="item">
            <h3>Product One</h3>
            <p>this is product</p>
        </div>
        <div class="item">
            <h3>Product Two</h3>
            <p>this is product</p>
        </div>
        <div class="item">
            <h3>Product Three</h3>
            <p>this is product</p>
        </div>
        <div class="item">
            <h3>Product Four</h3>
            <p>this is product</p>
        </div>
    </div>
</body>

</html>
