<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        font-size: 16px;
    }

    .parent {
        max-width: 550px;
        margin: auto;
        background-color: #fff;
        padding: 10px;
        position: relative;
    }

    .parent::before {
        content: '';
        width: 0;
        height: 300px;
        border: 1px solid #008CFF;
        position: absolute;
        left: 50%;
    }

    .parent::after {
        content: 'or';
        width: 20px;
        height: 20px;
        border-radius: 50%;
        text-align: center;
        border: 1px solid #008CFF;
        background-color: #008CFF;
        position: absolute;
        left: calc(50% - 10px);
        top: calc(50% - 10px);
        color: #fff;
    }

    .one,
    .two {
        width: 250px;
        height: 300px;
        display: inline-block;
        background-color: #e9e9e9;
        padding: 10px;
        box-sizing: border-box;
    }

    .one {
        margin-right: 45px;
    }

    .one div,
    .two div {
        background-color: #dadada;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        text-align: center;
        margin: auto;
        position: relative;
    }

    .one div span,
    .two div span {
        width: 60px;
        height: 30px;
        position: absolute;
        top: calc(50% - 15px);
        left: calc(50% - 30px);
        font-size: 34px;
    }

    .one button,
    .two button {
        border: none;
        width: 100%;
        margin-bottom: 25px;
        background-color: #008CFF;
        color: #fff;
        border-radius: 5px;
        padding: 10px 40px;
        font-size: 18px;
    }

    </style>
</head>
<body>
    <div class="parent">
        <div class="one">
            <button>Basic</button>
            <div><span>Free</span></div>
        </div>
        <div class="two">
            <button>Pro</button>
            <div><span>$30</span></div>
        </div>
    </div>
</body>
</html>
