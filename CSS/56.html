<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            width: 150px;
            height: 70px;
            /* the following line is by no means the best solution to get the desired outcome!! */
            line-height: 60px;
            margin: 40px auto;
            color: #fff;
            background-color: orangered;
            text-align: center;
            position: relative;
        }

        h1::before {
            content: '';
            width: 100%;
            height: 100%;
            background-color: orangered;
            position: absolute;
            left: 0;
            top: 0;
            z-index: -1;
            transform: skew(15deg, 15deg);
        }

        h1::after {
            content: '';
            width: 100%;
            height: 100%;
            background-color: orangered;
            position: absolute;
            left: 0;
            top: 0;
            z-index: -1;
            transform: skew(-15deg, -15deg);
        }
    </style>
</head>

<body>
    <h1>Elzero</h1>
</body>

</html>
