<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            width: 600px;
            height: 300px;
            margin: auto;
            display: flex;
            background-color: #dbdbdb;
            flex-wrap: wrap;
            flex-direction: row;
            justify-content: space-between;
            padding: 10px;
        }

        .parent div {
            color: white;
            font-family: sans-serif;
            height: 130px;
            width: 75px;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .one {
            background-color: rgb(247, 190, 2);
        }

        .two {
            background-color: rgb(17, 167, 55);
            align-self: flex-end;
        }

        .three {
            background-color: rgb(107, 40, 9);
        }

        .four {
            background-color: rgb(125, 17, 167);
            align-self: flex-end;
            order: -2;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="one">1</div>
        <div class="two">2</div>
        <div class="three">3</div>
        <div class="four">4</div>
    </div>
</body>

</html>
