        .layout {
            width: 100%;
            height: 100vh;
            font-family: sans-serif;
            font-weight: 400;
            display: grid;
            grid-template-columns: 75% 25%;
            grid-template-rows: auto 1fr auto;
        }

        header {
            background-color: rgb(28, 146, 146);
            padding: 10px;
            grid-column: 1 / 3;
        }

        header::before {
            content: 'Header';
            color: #fff;
        }

        section {
            background-color: rgb(185, 76, 13);
            padding: 10px;
            grid-column: 1 / 2;
            grid-row: 2 / 3;
        }

        section::before {
            content: 'Section';
            color: #fff;
        }

        aside {
            background-color: rgb(74, 87, 87);
            padding: 10px;
            grid-column: 2 / 3;
        }

        aside::before {
            content: 'Aside';
            color: #fff;
        }

        footer {
            background-color: rgb(28, 146, 146);
            padding: 10px;
            grid-column: 1 / 3;
        }

        footer::before {
            content: 'Footer';
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="layout">
        <header></header>
        <section></section>
        <aside></aside>
        <footer></footer>
    </div>
</body>
