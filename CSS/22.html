<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            text-align: center;
            width: 1000px;
            background-color: #eee;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            overflow: auto;
        }

        .full {
            width: calc(100% - 15px);
            background-color: #c0c0c0;
            padding-top: 10px;
            padding-bottom: 10px;
            margin: 7.5px;
        }

        .half {
            width: calc((100% - 30px) / 2);
            background-color: #c0c0c0;
            padding-top: 10px;
            padding-bottom: 10px;
            margin: 7.5px;
            float: left;
        }

        .third {
            width: calc((100% - 45px) / 3);
            background-color: #c0c0c0;
            padding-top: 10px;
            padding-bottom: 10px;
            margin: 7.5px;
            float: left;
        }

        .quarter {
            width: calc((100% - 60px) / 4);
            background-color: #c0c0c0;
            padding-top: 10px;
            padding-bottom: 10px;
            margin: 7.5px;
            float: left;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="full">Full Width</div>
        <div class="half">1/2</div>
        <div class="half">1/2</div>
        <div class="third">1/3</div>
        <div class="third">1/3</div>
        <div class="third">1/3</div>
        <div class="quarter">1/4</div>
        <div class="quarter">1/4</div>
        <div class="quarter">1/4</div>
        <div class="quarter">1/4</div>
    </div>
</body>
</html>
