<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Using flexbox */
        .parent {
            display: flex;
            flex-direction: row;
            width: 275px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            justify-content: space-between;
        }

        .letter-e {
            display: flex;
            flex-wrap: wrap;
            height: 200px;
            width: 125px;
            flex-direction: column;
            justify-content: space-between;
            align-items: start;
            position: relative;
        }

        .letter-e .vertical-line {
            display: flex;
            width: 25px;
            height: 200px;
            background-color: rgba(0, 0, 0, 0.75);
        }

        .letter-e .h-lines {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            width: 100px;
            height: 200px;
            align-content: space-between;
        }

        .letter-e .horizontal-line {
            height: 25px;
            width: 100px;
            background-color: rgba(0, 0, 0, 0.75);
        }

        .letter-l {
            display: flex;
            justify-content: flex-start;
            align-items: flex-end;
            height: 200px;
        }

        .letter-l .vertical-line {
            width: 25px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.75);
        }

        .letter-l .horizontal-line {
            width: 100px;
            height: 25px;
            background-color: rgba(0, 0, 0, 0.75);
        }

        /* Boxes & Animations */
        .letter-e::before {
            content: '';
            width: 20px;
            height: 20px;
            background-color: rgb(255, 166, 0);
            position: absolute;
            top: 2.5px;
            right: 2.5px;
            animation-name: letter-e-box;
            animation-duration: 3s;
            /* animation-play-state: paused; */
            /* animation-iteration-count: infinite; */
            animation-timing-function: linear;
        }

        .letter-l::before {
            content: '';
            width: 20px;
            height: 20px;
            background-color: rgb(255, 166, 0);
            position: absolute;
            top: 177.5px;
            right: 2.5px;
            animation-name: letter-l-box;
            animation-duration: 2s;
            animation-delay: 3s;
            /* animation-play-state: paused; */
            /* animation-iteration-count: infinite; */
            animation-timing-function: linear;
            opacity: 0;
        }

        /* .letter-e:hover::before {
            animation-play-state: running;
        }

        .letter-l:hover::before {
            animation-play-state: running;
        } */

        @keyframes letter-l-box {
            10% {
                opacity: 1;
                top: 177.5px;
                right: 2.5px;
            }

            35% {
                opacity: 1;
                top: 177.5px;
                right: 102.5px;
            }

            80% {
                opacity: 1;
                top: 2.5px;
                right: 102.5px;
            }

            100% {
                opacity: 0;
                top: 2.5px;
                right: 102.5px;
            }
        }

        @keyframes letter-e-box {
            10% {
                top: 2.5px;
                right: 102.5px;
            }

            20% {
                top: 90px;
                right: 102.5px;
            }

            30% {
                top: 90px;
                right: 2.5px;
            }

            40% {
                top: 90px;
                right: 102.5px;
            }

            50% {
                top: 177.5px;
                right: 102.5px;
            }

            60% {
                top: 177.5px;
                right: 2.5px;
            }

            70% {
                top: 177.5px;
                right: 102.5px;
            }

            90% {
                top: 2.5px;
                right: 102.5px;
            }

            100% {
                top: 2.5px;
                right: 2.5px;
            }
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="letter-e">
            <div class="vertical-line"></div>
            <div class="h-lines">
                <div class="horizontal-line"></div>
                <div class="horizontal-line"></div>
                <div class="horizontal-line"></div>
            </div>
        </div>
        <div class="letter-l">
            <div class="vertical-line"></div>
            <div class="horizontal-line"></div>
        </div>
    </div>
</body>

</html>
