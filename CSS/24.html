<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .green {
            background-color: green;
            width: 100px;
            height: 100px;
            position: fixed;
            top: 40px;
            left: 40px;
            z-index: 3;
        }

        .blue {
            background-color: blue;
            width: 100px;
            height: 100px;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 2;
        }

        .red {
            background-color: red;
            width: 100px;
            height: 100px;
            position: fixed;
            top: 60px;
            left: 60px;
            z-index: 4;
        }
        
        .black {
            background-color: black;
            width: 100px;
            height: 100px;
            position: fixed;
            top: 40px;
            left: 20px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="green"></div>
    <div class="red"></div>
    <div class="blue"></div>
    <div class="black"></div>
</body>
</html>
