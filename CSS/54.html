<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 200px;
            margin: 40px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #eee;
            font-weight: bold;
            font-size: 40px;
            color: rgb(33, 196, 218);
            position: relative;
        }

        div::before {
            content: '';
            position: absolute;
            width: 300px;
            height: 200px;
            background-color: rgb(33, 196, 218);
            z-index: -1;
            transform: rotate(-8deg);
        }

        div::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 200px;
            background-color: rgb(219, 39, 159);
            z-index: -2;
            transform: rotate(8deg);
        }
    </style>
</head>

<body>
    <div>Elzero</div>
</body>

</html>
