<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Only NOW I noticed that I was aligning the element in the center horizontally ONLY ... My bad!! üòÅ */

        div {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 5px solid;
            border-color: rgb(230, 12, 113) transparent rgb(230, 12, 113) rgb(230, 12, 113);
            animation-name: turn-clockwise;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-play-state: running;
            animation-timing-function: linear;
        }

        div:hover {
            animation-play-state: paused;
        }

        div::before {
            content: '';
            position: absolute;
            top: -12.5px;
            left: -12.5px;
            width: 65px;
            height: 65px;
            border-radius: 50%;
            border: 5px solid;
            border-color: rgb(12, 106, 230) rgb(12, 106, 230) rgb(12, 106, 230) transparent;
        }

        div::after {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 5px solid;
            border-color: transparent rgb(255, 174, 0) rgb(255, 174, 0) rgb(255, 174, 0);
        }

        @keyframes turn-clockwise {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
