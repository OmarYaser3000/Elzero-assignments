<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 400px;
            background-color: #eee;
            border: 2px solid;
            border-color: rgb(255, 116, 73) rgb(86, 170, 248) rgb(255, 116, 73) rgb(86, 170, 248);
            position: fixed;
            left: 50%;
            margin-left: -200px;
            padding: 20px;
            font-family: sans-serif;
        }

        .top-left {
            height: 20px;
            width: 30px;
            background-color: rgb(86, 170, 248);
            padding: 5px;
            position: absolute;
            top: -10px;
            left: -20px;
            color: white;
            text-align: center;
            border: solid;
            border-width: 0 2px 0 0;
            border-color: rgb(255, 116, 73);
        }

        .bottom-left {
            height: 20px;
            width: 30px;
            background-color: rgb(86, 170, 248);
            padding: 5px;
            position: absolute;
            bottom: -10px;
            left: -20px;
            color: white;
            text-align: center;
            border: solid;
            border-width: 0 2px 0 0;
            border-color: rgb(255, 116, 73);
        }

        .top-right {
            height: 20px;
            width: 30px;
            background-color: rgb(86, 170, 248);
            padding: 5px;
            position: absolute;
            top: -10px;
            right: -20px;
            color: white;
            text-align: center;
            border: solid;
            border-width: 0 0 0 2px;
            border-color: rgb(255, 116, 73);
        }
        
        .bottom-right {
            height: 20px;
            width: 30px;
            background-color: rgb(86, 170, 248);
            padding: 5px;
            position: absolute;
            bottom: -10px;
            right: -20px;
            color: white;
            text-align: center;
            border: solid;
            border-width: 0 0 0 2px;
            border-color: rgb(255, 116, 73);
        }
    </style>
</head>
<body>
    <div>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quod, sed. Ea ipsum
        similique quasi rem, fugiat voluptatibus reiciendis nam debitis earum quo veniam
        laudantium mollitia atque! Laborum ea nam doloribus.
        <span class="top-left">1</span>
        <span class="bottom-left">2</span>
        <span class="top-right">3</span>
        <span class="bottom-right">4</span>
      </div>
</body>
</html>
