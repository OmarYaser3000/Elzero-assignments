<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            font-family: sans-serif;
            background-color: rgb(206, 206, 206);
            width: 500px;
            height: 50px;
            line-height: 50px;
            margin: auto;
            margin-bottom: 10px;
            position: relative;
            padding-left: 10px;
            border-color: rgb(226, 51, 27);
            border-style: solid;
            border-width: 0 4px 0 0;
            counter-increment: myCounter;
        }

        p::before {
            content: counter(myCounter);
            width: 50px;
            height: 50px;
            background-color: rgb(226, 51, 27);
            color: white;
            text-align: center;
            position: absolute;
            left: -50px;
        }
    </style>
</head>
<body>
    <p>This Is Very Very Long Product Title</p>
    <p>This Is Very Very Long Product Title</p>
    <p>This Is Very Very Long Product Title</p>
    <p>This Is Very Very Long Product Title</p>
    <p>This Is Very Very Long Product Title</p>
    <p>This Is Very Very Long Product Title</p>
</body>
</html>
