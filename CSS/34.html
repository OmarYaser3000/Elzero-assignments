<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            display: inline-block;
            margin: 15px;
            background-color: aliceblue;
            border: 2px solid black;
            border-radius: 50%;
            box-shadow: 5px 5px 0px 0px rgb(40, 187, 255), -5px -5px 0px 0px rgb(255, 71, 172);
            position: relative;
            counter-increment: myCounter;
        }

        div::before {
            content: counter(myCounter);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            font-family: sans-serif;
            background-color: black;
            color: white;
            text-align: center;
            position: absolute;
            left: calc(50% - 10px);
            top: -10px;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
