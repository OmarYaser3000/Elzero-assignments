<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const myObj = {
        username: "Elzero",
        id: 100,
        score: 1000,
        country: "Egypt",
      };

      // Write Your Code Here
      Object.defineProperty(myObj, "score", {
        writable: false,
        enumerable: false,
        // configurable: false,
      });

      delete myObj.country;

      myObj.score = 500;

      for (let prop in myObj) {
        console.log(`${prop} => ${myObj[prop]}`);
      }

      console.log(myObj);

      // Needed Output
      // "username => Elzero"
      // "score => 1000"
      // {username: 'Elzero', score: 1000, id: 100}
    </script>
  </body>
</html>
