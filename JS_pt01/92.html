<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let theNumber = 100020003000;

      console.log(
        parseInt(
          Array.from(new Set(theNumber.toString().split("")))
            .filter((n) => +n > 0)
            .join("")
        )
      );
      // Needed Output
      // 123
    </script>
  </body>
</html>
