<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <!-- HTML -->
      <input type="text" id="numberInput" value="123" />
      <button onclick="convertToInt()">Convert to Integer</button>
    </div>

    <div class="preview"></div>
    <script>
      const octalStr = "012";
      const parsedIntDefault = parseInt(octalStr);
      const parsedIntRadix = parseInt(octalStr, 8);

      console.log(parsedIntDefault); // Output: 12
      console.log(parsedIntRadix); // Output: 10

      // JavaScript
      function convertToInt() {
        const inputElement = document.getElementById("numberInput");
        const inputValue = inputElement.value;
        const parsedInt = parseInt(inputValue, 10); // Explicitly set radix to 10 (decimal).

        console.log(parsedInt); // Output: 123 (integer)
      }
    </script>
  </body>
</html>
