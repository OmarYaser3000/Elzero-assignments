<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form with Persistent Data</title>
  </head>
  <body>
    <h1>Form with Persistent Data</h1>
    <form>
      <label for="input1">Input 1:</label>
      <input type="text" id="input1" name="input1" required /><br />

      <label for="input2">Input 2:</label>
      <input type="text" id="input2" name="input2" required /><br />

      <label for="input3">Input 3:</label>
      <input type="text" id="input3" name="input3" required /><br />

      <label for="selectBox">Select a fruit:</label>
      <select id="selectBox" name="fruit" required>
        <option value="">Select an option</option>
        <option value="apple">Apple</option>
        <option value="banana">Banana</option>
        <option value="orange">Orange</option>
        <option value="strawberry">Strawberry</option>
        <option value="watermelon">Watermelon</option></select
      ><br />

      <input type="submit" value="Submit" />
    </form>

    <script>
      // Get the form elements
      const input1 = document.getElementById("input1");
      const input2 = document.getElementById("input2");
      const input3 = document.getElementById("input3");
      const selectBox = document.getElementById("selectBox");

      // Save values to localStorage whenever the inputs or select box change
      input1.addEventListener("blur", () => {
        sessionStorage.setItem("input1Value", input1.value);
      });
      input2.addEventListener("blur", () => {
        sessionStorage.setItem("input2Value", input2.value);
      });
      input3.addEventListener("blur", () => {
        sessionStorage.setItem("input3Value", input3.value);
      });
      selectBox.addEventListener("change", () => {
        sessionStorage.setItem("selectValue", selectBox.value);
      });

      // get the data from session storage on reload
      window.addEventListener("load", () => {
        input1.value = sessionStorage.getItem("input1Value");
        input2.value = sessionStorage.getItem("input2Value");
        input3.value = sessionStorage.getItem("input3Value");
        selectBox.value = sessionStorage.getItem("selectValue");
      });
    </script>
  </body>
</html>
