<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>10</div>
    <script>
      let div = document.querySelector("div");
      let numValue = parseInt(div.innerText);
      console.log(numValue);
      setInterval(() => {
        numValue -= 1;
        // 80
        if (numValue === 5) {
          window.open("https://elzero.org", "_blank", "width=400,height=600");
        }

        if (numValue >= 0) {
          div.innerText = numValue;
        }
        // 79
        // else if (numValue === 0) {
        //   window.location.href = "https://elzero.org";
        // }
      }, 1000);
    </script>
  </body>
</html>
