<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn JavaScript</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      .assign {
        text-align: center;
        padding-top: 20px;
      }
      .assign input {
        padding: 10px;
        width: 300px;
        border: 1px solid #ddd;
      }
      .assign input:focus {
        outline: none;
        border-color: #ccc;
      }
      .assign [title="Current"] {
        padding: 20px;
        margin: 10px auto;
        width: 610px;
        background-color: #f1f0f0;
      }
      .assign .classes-list {
        padding: 20px;
        margin: 10px auto;
        width: 610px;
        background-color: #f1f0f0;
      }
      .assign .classes-list h5 {
        margin: 0 0 10px;
        text-align: left;
      }
      .assign .classes-list div span {
        background-color: #ff5722;
        padding: 6px 10px 8px;
        margin-right: 5px;
        border-radius: 6px;
        color: white;
        display: inline-flex;
      }
    </style>
  </head>
  <body>
    <div class="assign">
      <input type="text" class="classes-to-add" placeholder="Add Classes" />
      <input
        type="text"
        class="classes-to-remove"
        placeholder="Remove Classes" />
      <div class="element current" title="Current">Current Element</div>
      <div class="classes-list">
        <h5>Current Element Class Lists</h5>
        <div></div>
      </div>
    </div>
    <script>
      let el = document.querySelector("[title='Current']");
      let classEls = document.querySelector(".classes-list").children[1];
      let addEl = document.getElementsByClassName("classes-to-add")[0];
      let removeEl = document.getElementsByClassName("classes-to-remove")[0];

      // add primary classes
      for (let i = 0; i < el.classList.length; i++) {
        classEls.innerHTML += `<span>${el.classList[i]}</span>`;
      }

      // check if there is no classes
      if (el.classList.length === 0) {
        classEls.innerHTML = `No Classes To Show`;
      }

      // add classes
      addEl.addEventListener("blur", () => {
        let classes = addEl.value.toLowerCase().split(" ");
        classEls.innerHTML = "";

        for (let i = 0; i < classes.length; i++) {
          if (classes[0] === "") {
            return;
          } else {
            el.classList.add(classes[i]);
          }
        }

        let allClasses = el.classList;
        for (let i = 0; i < allClasses.length; i++) {
          classEls.innerHTML += `<span>${allClasses[i]}</span>`;
        }

        addEl.value = "";
      });

      // remove classes
      removeEl.addEventListener("blur", () => {
        let classes = removeEl.value.toLowerCase().split(" ");
        classEls.innerHTML = "";

        for (let i = 0; i < classes.length; i++) {
          if (classes[0] === "") {
            return;
          } else {
            el.classList.remove(classes[i]);
          }
        }

        let allClasses = el.classList;
        for (let i = 0; i < allClasses.length; i++) {
          classEls.innerHTML += `<span>${allClasses[i]}</span>`;
        }

        removeEl.value = "";

        if (el.classList.length === 0) {
          classEls.innerHTML = `No Classes To Show`;
        }
      });
    </script>
  </body>
</html>
